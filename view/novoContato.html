<div class="mt-4 p-5 bg-primary text-white rounded">
    <h4>Novo Registro</h4>        
</div> 

<div class="mt-4"> 

    <!--Messages-->
    <div ng-show="contatoForm.paciente.$dirty" ng-messages="contatoForm.paciente.$error">
        <div ng-message="required" class="alert alert-danger">Por favor, selecione um paciente!</div>
    </div>

    <div ng-show="contatoForm.sis.$dirty" ng-messages="contatoForm.sis.$error">
        <div ng-message="required" class="alert alert-danger">Por favor, preencha o campo Sis!</div>
        <div ng-message="minlength" class="alert alert-danger">O campo Sis deve ter no mínimo 2 caracteres!</div>
    </div>
    
    <div ng-show="contatoForm.dia.$dirty" ng-messages="contatoForm.dia.$error">
        <div ng-message="required" class="alert alert-danger">Por favor, preencha os campo Dia!</div>
        <div ng-message="minlength" class="alert alert-danger">O campo Dia deve ter no mínimo 2 caracteres!</div>
    </div>

    <div ng-show="false" class="alert alert-success">Cadastro realizado com sucesso!</div>
    
    <form name="contatoForm"> 
            
        <label for="diaData">Data</label>          
        <input class="form-control" type="date" id="dia-data" name="diaData" ng-model="contato.diaData" ng-required="true"> 

        <label for="horaData">Hora</label>             
        <input class="form-control" type="time" id="hora-data" name="horaData" ng-model="contato.horaData" ng-required="true"> 

        <label for="paciente">Paciente</label>
        <select class="form-control form-select" name="paciente" id="paciente" ng-model="contato.paciente" ng-required="true" 
            ng-options="paciente.nome for paciente in pacientes | orderBy:'nome'">
            <option value="">Selecione o paciente</option>
        </select> 
        <label class="control-label ng-scope" for="sis">Sis</label>          
        <input class="form-control" type="number" name="sis" ng-model="contato.sis" ng-required="true" ng-minlength="2" placeholder="">
        <label for="dia">Dia</label> 
        <input class="form-control" type="number" name="dia" ng-model="contato.dia" ng-required="true" ng-minlength="2" placeholder="">
        <label for="pulso">Pulso</label>
        <input class="form-control" type="number" name="pulso" ng-model="contato.pulso" ng-required="true" placeholder="">
        <label for="glicemia">Oxigeção</label>
        <input class="form-control" type="number" name="oxigenacao" ng-model="contato.oxigenacao" ng-required="true" placeholder="">
        <label for="glicemia">Glicemia</label>
        <input class="form-control" type="number" name="glicemia" ng-model="contato.glicemia" ng-required="true" placeholder="">
        <div class="mt-4 col-12">
            <button class="btn btn-primary col-6" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar</button>
            <a href="#/registros" class="btn btn-secondary col-6">Voltar</a>
        </div>
    </form>
</div>
